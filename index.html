<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyList</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="container">
    <div class="center">
        <div class="cont left">
            <div class="nameBlock">
                <input type="text" name="itemName" placeholder="Назва товару" class="itemName">
                <button class="add tooltip" data-tooltip="Add">Додати</button>
            </div>
            <div class="item"> 
                <p class="itemLable boughtLable">Помідори</p>
                <div class="centerButtons">
                    <div class="buttonDelete button boughtButton tooltip" data-tooltip="Minus"><span>-</span></div>
                    <div class="numberItem button boughtCount">2</div>
                    <div class="buttonAdd button boughtButton tooltip" data-tooltip="Plus"><span>+</span></div>
                </div>
                <button class="buyButton boughtButton tooltip" data-tooltip="Bought">Куплено</button>
                <button class="buyButton notBuy tooltip" data-tooltip="Not Bought">Не куплено</button>
                <div class="deleteItem boughtButton tooltip" data-tooltip="Delete">x</div>
                
            </div>
            <div class="item"> 
                <p class="itemLable">Печиво</p>
                <div class="centerButtons">
                    <div class="buttonDelete button active tooltip" data-tooltip="Minus"><span>-</span></div>
                    <div class="numberItem button">2</div>
                    <div class="buttonAdd button tooltip" data-tooltip="Plus"><span>+</span></div>
                </div>
                <div class="deleteItem tooltip" data-tooltip="Delete">x</div>
                <button class="buyButton tooltip" data-tooltip="Bought">Куплено</button>
                
                
            </div>
            <div class="item"> 
                <p class="itemLable">Сир</p>
                <div class="centerButtons">
                    <div class="buttonDelete button tooltip" data-tooltip="Minus"><span>-</span></div>
                    <div class="numberItem button">1</div>
                    <div class="buttonAdd button tooltip " data-tooltip="Plus"><span>+</span></div>
                </div>
                <div class="deleteItem tooltip" data-tooltip="Delete">x</div>
                <button class="buyButton tooltip" data-tooltip="Bought">Куплено</button>
                
                
            </div>
        </div>
        <div class="cont right">
            <div class="rightLabel">Залишилось</div>
            <div class="buyContainer">
                <div class="buyText">Печиво<span class="buyLable">2</span></div>
                <div class="buyText">Сир<span class="buyLable">4</span></div>
                <div class="buyText">Огірки<span class="buyLable">3</span></div>
            </div>
            <div class="rightLabel">Куплено</div>
            <div class="buyContainer">
                <div class="boughtLable buyText">Помідори<span class="buyLable">2</span></div>
            </div>
        </div>
    </div>
</div>
<div class="sticker">
    <div class="stickerName">BuyList</div>
    <div class="creatorName">Created by:<br/><span>Nazar Kozak</span></div>
</div>
</body>
</html>
